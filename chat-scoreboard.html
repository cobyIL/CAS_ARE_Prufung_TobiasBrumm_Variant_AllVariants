<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='chatbot.js')}}?3"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .left-panel,
      .right-panel {
        padding: 20px;
        height: 90vh;
      }

      .left-panel {
        background-color: #e9ecef;
      }

      .right-panel {
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
      }

      .card {
        background-color: #ffffff;
        color: #343a40;
        border: 1px solid #dee2e6;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        margin: auto;
        /* Center the card */
      }

      .card-header {
        background-color: #0066cc;
        color: #ffffff;
      }

      .user-message {
        background-color: #0066cc;
        color: white;
        text-align: right;
      }

      .bot-message {
        background-color: #d6d8db;
        color: #343a40;
      }

      .btn-custom {
        background-color: #0066cc;
        color: #ffffff;
        border-color: #0066cc;
        width: 100%;
        margin-bottom: 10px;
      }

      .btn-custom:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      #messages {
        overflow-y: auto;
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: auto;
        /* Push the buttons to the bottom */
      }

      .button-pair {
        display: flex;
        width: calc(50% - 5px);
        gap: 10px;
      }
    </style>
  </head>
  </head>
  <body class="bg-primary">
    <section>
      <div class="container-fluid">
        <div class="row">
          <!-- Header Panel -->
          <div class="col-12 header-panel p-3 bg-primary text-light d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Dein persönlicher IT-Security Mentor</h1>
            <div>
              <a href="#" class="text-light mx-4">
                <i class="bi bi-gear"></i>
                <!-- Einstellungen Icon -->
              </a>
              <a href="#" class="text-light mx-4">
                <i class="bi bi-person"></i>
                <!-- Benutzereinstellungen Icon -->
              </a>
            </div>
          </div>
          <!-- Left Panel -->
          <div class="col-md-6 left-panel">
            <div class="mx-auto">
              <!-- Bild hinzugefügt -->
                <img src="scoreboard.jpg" alt="Description of image" class="rounded mx-auto"> 
            </div>          
          </div>
          <!-- Right Panel -->
          <div class="col-md-6 right-panel">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center p-3">
                <a href="#" class="text-light" onclick="reset(event)">
                  <i class="bi bi-arrow-repeat"></i>
                </a>
                <p class="mb-0 fw-bold" id="display_type_name">Chat</p>
                <a href="#" class="text-light" onclick="info(event)">
                  <i class="bi bi-info-circle"></i>
                </a>
              </div>
              <div class="card-body" id="messages">
                <!-- messages will appear here -->
              </div>
              <div class="card-footer">
                <div class="d-grid gap-2">
                  <textarea class="form-control" id="user_says_input" rows="2"></textarea>
                  <button class="btn btn-custom" type="button" onclick="user_says()">Senden</button>
                  <div id="spinner" class="text-center" style="display: none;">
                    <div class="spinner-border text-light" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                  <div class="button-group">
                    <div class="button-pair">
                      <button class="btn btn-custom" href="/strategie-1/strategie-1/themenauswahl/chat" type="button">Themen für mich</button>
                      <button class="btn btn-custom" href="/strategie-1/strategie-1/quiz/chat" type="button">Meine Quizes</button>
                      <button class="btn btn-custom" href="/strategie-1/strategie-1/phishing/chat" type="button">Thema Phishing</button>
                    </div>
                    <div class="button-pair">
                      <button class="btn btn-custom" href="/strategie-1/strategie-1/scoreboard/chat" type="button">Mein Scoreboard</button>
                      <button class="btn btn-custom" href="/strategie-1/strategie-1/it-security-news/chat" type="button">IT-Security News</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Links as Buttons -->
          </div>
        </div>
    </section><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script><p>By Igor Brem, Raphael Häfliger, Tobias Brumm</p>
  </body>
</html>
